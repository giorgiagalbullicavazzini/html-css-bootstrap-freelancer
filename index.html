<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Freelancer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col">Logo</div>
        <div class="col text-end">Menu</div>
      </div>
    </div>
  </header>
  <!-- // Header -->

  <!-- Main -->
  <main>
    <!-- Jumbotron -->
    <section id="jumbotron">
      <div class="container text-center">
        <div class="photo">Foto</div>
        <h1>Titolo</h1>
        <hr>
        <div class="roles">Professioni</div>
      </div>
    </section>
    <!-- // Jumbotron -->

    <!-- Portfolio -->
    <section id="portfolio">
      <div class="container text-center">
        <h2>Sezione</h2>
        <hr>
        <div class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3">
          <div class="col" id="house-work">1</div>
          <div class="col" id="cake-work">2</div>
          <div class="col" id="circus-work">3</div>
          <div class="col" id="pad-work">4</div>
          <div class="col" id="safe-work">5</div>
          <div class="col" id="sub-work">6</div>
        </div>
      </div>
    </section>
    <!-- // Portfolio -->

    <!-- About -->
    <section id="about">
      <div class="container text-center">
        <h2>Sezione</h2>
        <hr>
        <div class="row row-cols-1 row-cols-lg-2">
          <div class="col">1</div>
          <div class="col">2</div>
        </div>
        <button>Download</button>
      </div>
    </section>
    <!-- // About -->

    <!-- Contact -->
    <section id="contact">

    </section>
    <!-- // Contact -->
  </main>
  <!-- // Main -->

  <!-- Footer -->
  <footer>
    <div id="footer-top">

    </div>
    
    <div id="footer-bottom">

    </div>
  </footer>
  <!-- // Footer -->
</body>

</html>
